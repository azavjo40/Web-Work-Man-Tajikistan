<nav
  class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900 fixed z-50 w-full"
>
  <div class="container flex flex-wrap justify-end items-center mx-auto">
    <a [routerLink]="'/guest/home'" class="flex items-center mr-auto">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="mr-3 h-6 sm:h-9"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >{{ "header.title" | translate }}</span
      >
    </a>

    <div class="flex items-center md:order-2">
      <button
        (click)="isOpenLanguage = !isOpenLanguage"
        class="inline-flex justify-center items-center p-2 text-sm text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        {{ languageLists[language] }}
      </button>
      <!-- Dropdown -->
      <div
        class="z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 absolute top-12"
        [ngClass]="{ 'block ': isOpenLanguage, 'hidden ': !isOpenLanguage }"
      >
        <ul class="py-1" role="none" (click)="isOpenLanguage = false">
          <li (click)="changeLanguage('tj')">
            <a
              href="#"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem"
            >
              <div class="inline-flex items-center">Тоҷикӣ</div>
            </a>
          </li>
          <li (click)="changeLanguage('ru')">
            <a
              href="#"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem"
            >
              <div class="inline-flex items-center">Русский</div>
            </a>
          </li>
          <li (click)="changeLanguage('en')">
            <a
              href="#"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
              role="menuitem"
            >
              <div class="inline-flex items-center">English</div>
            </a>
          </li>
        </ul>
      </div>

      <button
        (click)="isOpenMenuMobile = !isOpenMenuMobile; isOpenLanguage = false"
        type="button"
        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          aria-hidden="true"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <div
      class="justify-between items-center w-full md:flex md:w-auto md:order-1 md:mr-20"
      [ngClass]="{ 'block ': isOpenMenuMobile, 'hidden ': !isOpenMenuMobile }"
    >
      <ul
        (click)="isOpenMenuMobile = false"
        class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li class="cursor-pointer">
          <a
            [routerLink]="'/guest/home'"
            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ "header.home" | translate }}
          </a>
        </li>
        <li *ngIf="!isLogged && !isLoginPage" class="cursor-pointer">
          <a
            [routerLink]="'/auth/login'"
            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ "header.singIn" | translate }}</a
          >
        </li>

        <li class="cursor-pointer">
          <a
            [routerLink]="'/logged/create/ads'"
            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ "header.craeteAds" | translate }}</a
          >
        </li>
        <li *ngIf="isLogged" (click)="logOut()" class="cursor-pointer">
          <a
            class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >{{ "header.logOut" | translate }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
