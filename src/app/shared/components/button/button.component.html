<button
  (click)="onClick()"
  class="h-full w-full bg-[#ff4081] text-sm px-2.5 py-0.5 md:px-3 sm:text-lg text-white open-sans font-bold outline-none"
  [ngStyle]="{
    width: width,
    height: height,
    borderRadius: rounded,
    backgroundColor: backgroundColor,
    color: color
  }"
  [type]="type"
>
  <ng-content></ng-content>
</button>
