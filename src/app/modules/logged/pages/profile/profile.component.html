<div class="mt-20 flex flex-col pb-5">
  <div
    class="w-full h-[220px] md:h-[300px] flex flex-col justify-center"
    [ngStyle]="{
      background: 'linear-gradient(' + 'gray' + ' , ' + 'green' + ')'
    }"
  >
    <div class="flex ml-6 md:ml-8">
      <div class="flex relative">
        <img
          class="w-28 md:w-32 h-28 md:h-32 rounded-full cursor-pointer"
          [src]="workerMan?.avatar ? workerMan?.avatar : avatar"
          (click)="workerMan?.avatar && modal.open()"
        />
        <label
          class="w-12 h-12 rounded-full absolute -right-3 top-10 cursor-pointer z-10"
        >
          <img
            class="w-12 h-12 rounded-full"
            src="assets/icons/icon-download-profile-image.png"
          />
          <input type="file" accept="image/*" class="hidden" />
        </label>
      </div>
      <div class="flex flex-col h-full justify-between py-7 md:py-5 ml-6">
        <h1 class="text-2xl md:text-4xl text-white">
          {{ workerMan?.title }}
        </h1>
        <span class="text-base md:text-2xl text-white">{{
          workerMan?.city
        }}</span>
      </div>
    </div>

    <app-modal #modal>
      <img class="w-full h-full" [src]="workerMan?.avatar" />
    </app-modal>

    <span
      *ngIf="workerMan?.price"
      class="text-base md:text-2xl text-green-400 mt-3 md:mt-4 ml-8 md:ml-10"
      >{{ workerMan?.price }} СОМОН</span
    >
  </div>

  <div
    *ngIf="workerMan?.skils?.length"
    class="flex bg-white mt-5 rounded-md md:rounded-lg w-full flex-wrap justify-start p-8 md:p-10"
  >
    <ul
      class="mb-8 text-left text-gray-500 dark:text-gray-400 flex flex-wrap w-full"
    >
      <li
        class="flex items-center space-y-3 w-[28%] md:w-[15%] m-2"
        *ngFor="let item of workerMan?.skils"
      >
        <!-- Icon -->
        <svg
          class="flex-shrink-0 w-5 h-5 text-green-500 dark:text-green-400"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        {{ item }}
      </li>
    </ul>
  </div>

  <div
    *ngIf="workerMan?.images.length"
    class="flex bg-white mt-5 rounded-md md:rounded-lg md:min-h-[200px] w-full overflow-x-hidden p-5 md:p-10 flex-col justify-center"
  >
    <h1 class="w-full mb-3 text-xl font-medium text-gray-900 dark:text-white">
      Photo work {{ workerMan?.images.length }}+
    </h1>
    <div class="flex justify-center items-center">
      <img
        class="h-full w-[30%] p-2 md:block hidden rounded-md md:rounded-lg"
        *ngFor="let img of spliceImage(workerMan?.images)"
        [src]="img"
        (click)="modalImages.open()"
      />

      <img
        class="h-[200px] w-full p-2 block md:hidden rounded-md md:rounded-lg"
        [src]="workerMan?.images[0]"
        (click)="modalImages.open()"
      />
    </div>
  </div>

  <app-modal #modalImages>
    <app-swiper-example
      [isNavigation]="true"
      [images]="workerMan?.images"
    ></app-swiper-example>
  </app-modal>

  <div
    *ngIf="workerMan?.description"
    class="flex bg-white mt-5 rounded-md md:rounded-lg w-full flex-wrap justify-start p-6 md:p-10"
  >
    <h1 class="w-full mb-3 text-xl font-medium text-gray-900 h-full mb-4">
      Description
    </h1>
    <p class="mb-5 text-sm font-medium text-gray-500 dark:text-gray-300">
      {{ workerMan?.description }}
    </p>
  </div>

  <div
    *ngIf="workerMan?.contactUser?.name"
    class="flex bg-white mt-5 rounded-md md:rounded-lg h-full w-full flex-wrap justify-start p-6 md:p-10"
  >
    <h1 class="w-full text-xl font-medium text-gray-900 h-full mb-4">
      Contact user
    </h1>
    <div class="flex w-[50%]">
      <h3 class="text-sm black-our md:text-xl">
        {{ workerMan?.contactUser?.name }}
      </h3>
    </div>
    <div class="flex w-[50%]">
      <a
        class="text-sm black-our md:text-xl pt-2"
        [href]="'tel:' + workerMan?.contactUser?.phone"
        >{{ workerMan?.contactUser?.phone }}</a
      >
    </div>
  </div>
</div>
