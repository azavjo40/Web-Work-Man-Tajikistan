<div class="w-full sm:max-w-[656px] h-15 sm:h-[86px] border-t border-gray-97 flex items-center pt-4 relative" [formGroup]="form">
  <div class="flex w-[120px]">
    <label for="documents" class="cursor-pointer">
      <img class="sm:w-[20px] w-[14px] sm:h-[22px] h-[16px]" src="assets/icons/icon-download-file.png" />
      <input type="file" id="documents" name="documents" class="hidden" (change)="handleFileInput($event)" />
    </label>
    <div class="ml-3 cursor-pointer" (mouseover)="closeOpenEmoji()" (click)="closeOpenEmoji()">
      <img class="sm:w-[22px] w-[16px] sm:h-[22px] h-[16px]" src="assets/icons/icon-smiley.png" />
    </div>
    <label for="images" class="ml-3 cursor-pointer">
      <img class="sm:w-[22px] w-[16px] sm:h-[22px] h-[16px]" src="assets/icons/icon-download-image.png" />
      <input type="file" id="images" name="images" class="hidden" (change)="handleFileInput($event)" />
    </label>
  </div>
  <div class="absolute bottom-14 left-0 w-full">
    <emoji-mart
      (mouseleave)="closeOpenEmoji()"
      class="emoji-mart"
      *ngIf="isEmojiPickerVisible"
      (emojiSelect)="addEmoji($event)"
      title="Choose your emoji"
    ></emoji-mart>
  </div>
  <div class="w-[80%] mx-4 -ml-4 sm:-ml-2">
    <textarea
      formControlName="message"
      (keydown)="onKeyPress($event)"
      type="text"
      placeholder="Type a messageâ€¦"
      class="w-full h-8 border sm:h-12 pl-5 focus:outline-none bg-[#EAEAEA] rounded-lg pt-1 sm:pt-2.5"
    >
    </textarea>
  </div>
  <div class="cursor-pointer w-7 sm:w-9 h-7 sm:h-9">
    <img (click)="sendMessage()" class="w-6 sm:w-8 h-6 sm:h-8 mt-1" src="assets/icons/icon-send-message.png" />
  </div>
</div>
